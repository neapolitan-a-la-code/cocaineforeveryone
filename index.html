<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */

.subunits4 { fill: #ddc; }

.q0 { fill: #ffffcc; }
.q1 { fill: #c2e699; }
.q2 { fill: #78c679; }
.q3 { fill: #31a354; }
.q4 { fill: #006837; }


</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script>

var width = 960,
    height = 960;

var rateById = d3.map();

var quantize = d3.scale.quantize()
    .domain([0, 300000])
    .range(d3.range(5).map(function(i) { return "q" + i; }));

var projection = d3.geo.mercator()
    .scale((width + 1) / 2 / Math.PI)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "world4.json")
    .defer(d3.tsv, "cocaineRetail2.tsv", function(d) { rateById.set(d.id, +d.rate); })
    .await(ready);


function ready(error, world) {
  svg.append("g")
      .attr("class", "subunits4")
    .selectAll("path")
      .data(topojson.feature(world, world.objects.subunits4).features)
    .enter().append("path")
      .attr("class", function(d) { return quantize(rateById.get(d.id)); })
      .attr("d", path);

};

d3.select(self.frameElement).style("height", height + "px");



</script>
