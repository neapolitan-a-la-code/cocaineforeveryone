<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */
.subunit {fill: #ddc;}
.subunit.Iran {fill: #ff6666;}
.subunit.Armenia {fill: #ff6666;}
.subunit.Russia {fill: #ff6666;}
.subunit.India {fill: #ff6666;}

/*.q1 {fill: #ff6666;}
.q2 {fill: #ffbd55;}
.q3 {fill: #ffff66;}
.q4 {fill: #9de24f;}
.q5 {fill: #87cefa;}*/



</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script>

var width = 960,
    height = 960;

var rateByRank = d3.map();

var color = d3.scale.linear()
    .domain([1, 5])
    .range(["blue", "red"]);

var projection = d3.geo.mercator()
    .scale((width + 1) / 2 / Math.PI)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "world2.json")
    .defer(d3.tsv, "starterFor10.tsv", function(d) {rateByRank.set(d.country-id, +d.rank);})
    .await(ready);


function ready(error, world) {
  svg.append("g")
      .attr("class", "countries")
    .selectAll("path")
      .data(topojson.feature(world2, world.objects.counties).features)
    .enter().append("path")
      .attr("class", function(d) { return quantize(rateByRank.get(d.county-id)); })
      .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);
}

d3.select(self.frameElement).style("height", height + "px");



</script>
